<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic Tac Toe</title>
    
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  </head>
  <body>
  <h1>Tic Tac Toe Game</h1>
<p class="playerTurn"><i class="fas fa-times"></i> goes first<p>
<div class="game">
<ul id="ticTacToeBoard">
                <!-- first row -->
  <li data-pos="0"></li>
  <li data-pos="1"></li>
  <li data-pos="2"></li>
  <!-- second row -->
  <li data-pos="3"></li>
  <li data-pos="4"></li>
  <li data-pos="5"></li>
  <!-- third row -->
  <li data-pos="6"></li>
  <li data-pos="7"></li> 
  <li data-pos="8"></li>
</ul>
  <button class="game-resetButton"><p>Reset Game</p></button>
</div>
  </body>
</html>
